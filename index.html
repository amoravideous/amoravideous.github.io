<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <!-- Ubah viewport ke fixed desktop width supaya mobile menampilkan layout desktop -->
  <meta name="viewport" content="width=1100" />
  <title>Videy – Trending</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">

    <!-- Trending carousel -->
    <section class="section section--dark">

          <article class="card">
            <div class="thumb">
              <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop" alt="thumb 1" />
            </div>
            <div class="card-body">
              <p class="card-title">ain't left for work yet</p>
              <button class="btn-play">Play</button>
            </div>
          </article>

          <article class="card">

            </div>

              <button class="btn-play">Play</button>
            </div>
          </article>

          <article class="card">

            </div>
            <div class="card-body">
              <p class="card-title">Everyone Minding Their Own Business</p>
              <button class="btn-play">Play</button>
            </div>
          </article>

        </div>

        <div class="progress-dots" aria-hidden="true">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>

    <div class="dash-sep"></div>

    <section class="section section--dark">
      <h2 class="section-title">Recommended for You</h2>

      <div class="carousel-wrap">
        <div class="carousel" id="recommendedCarousel">
          <article class="card">
            <div class="thumb">
              <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=800&auto=format&fit=crop" alt="rec 1" />
            </div>
            <div class="card-body">
              <p class="card-title">After A long Stressful Day at work and Your Single</p>
              <button class="btn-play">Play</button>
            </div>
          </article>

          <article class="card">

            </div>

              <p class="card-title">blonde</p>

          </article>

          <article class="card">

              <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop" alt="rec 3" />
            </div>

              <p class="card-title">Fly Her Out make her See The City but get your money's worth</p>
              <button class="btn-play">Play</button>

<section class="ads-strip">

</section>

    <footer class="site-footer">

  </main>
